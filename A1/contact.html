        <main>
            <h1>Contact Us</h1>
            <p>We love to hear from our customers! Message us with your inquiries below.</p>


            <!-- <main>: Below the navigation bar, where the contact information should be displayed. This 
page must contain a message to the customers, email, phone number, and at least 2 social 
media  links. When  the  user  clicks  on  a  link,  they  will  be  redirected  to  the  social  media  
website associated with that link. -->

            <form>
                <table>
                    <tr>
                        <th><label for="name">Name: </label></th>
                        <td>
                            <input type="text" id="name" name="name" placeholder="Enter your full name">
                        </td>
                    </tr>
                    <tr>
                        <th> <label for="email">Email: </label></th>
                        <td>
                            <input type="text" id="email" name="email" placeholder="Enter your email">
                        </td>
                    </tr>
                    <tr>
                        <th><label for="message">Message: </label></th>
                        <td>
                            <textarea type="text" id="message" name="message" rows="4" placeholder="Enter your message"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th></th>
                        <td><button type="submit">Submit</button></td>
                    </tr>
                </table>
            </form>
